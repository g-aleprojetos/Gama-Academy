        <!-- O que são métodos?
            Um método é uma função associada a um objeto, ou, simplesmente, um método é uma propriedade de um objeto que é uma função. Métodos são defenidos da forma que as funções normais são definidas, exceto que eles tenham que ser atribuídos como propriedade de um objeto.
        
        Fonte: MDN Web Docs
        -->

        <p id="texto1">
            Baby Yoda é um menbro pequeno da mesma espécie alienígena sem nome dos personagens de Star Wars Yoda e
            Yaddle, com quem compartilha uma forte habilidade na Força.
        </p>

        <button id="botao1" onclick="atualizacao()" >Atualização de textos</button>

        <script type="text/javascript">
        
        function atualizacao(){
            var texto1 = document.getElementById("texto1");

            texto1.innerText = "Star Wars";
